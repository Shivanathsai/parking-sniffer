<!DOCTYPE html>
<html>

<head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">

    <!-- move to a css file later -->
    <style>
  
        #map {
            height: 500px;
            width: 500px;
        }

    </style>
    <!-- css -->

</head>

<body>
    <div id="map"></div>
    <script>

        // javascript code
        var map;
        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 37.7989650, lng: -122.4014753 }, // App Academy coordinates
                zoom: 18
            });
        }
        // could be imported from another .js file to make the longtitude/latitude/address dynamic

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBuZrwNcfcZi3qsYSt4UItAZnxgcx0gno4&callback=initMap" 
    async defer></script>
</body>

</html>
