<!DOCTYPE html>
<html>

<head>
    <title>Simple Map of a/A</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <!-- <link rel="stylesheet" href="./client/src/index.css"> -->

    <!-- move to a css file later -->

    <style>
    #map {
        height: 500px;
        width: 500px;
        border: 10px solid rgb(50, 115, 117);
    }
    </style>
    <!-- css -->

</head>

<body>
    <div id="map"></div>
    <script>


        // javascript code
        var mykey = config.MY_KEY
        var map;
        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 37.7989650, lng: -122.4013603 }, // App Academy coordinates
                zoom: 18
            });

            addMarker();
        }

        function addMarker() {
            var marker = new google.maps.Marker({
                position: new google.maps.LatLng(37.7989650, -122.4013603),
                title: "App Academy, SF",
                map: map
            })
        }
        // could be imported from another .js file to make the longtitude/latitude/address dynamic

    </script>
    <script type='text/javascript' src='config.js'></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAidLpThnbgE6N1QcSteTh3kdzkPR6W7dE&callback=initMap" 
    async defer></script>
</body>

</html>
