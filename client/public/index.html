<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <!-- move to a css file later -->
  
  <style>
    #map {
      height: 500px;
      width: 500px;
      border: 10px solid rgb(50, 115, 117);
    }
  </style>
  <!-- css -->
  <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
  <script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js" integrity="sha384-3LK/3kTpDE/Pkp8gTNp2gR/2gOiwQ6QaO7Td0zV76UFJVhqLl4Vl3KL1We6q6wR9"
    crossorigin="anonymous"></script>
  <title>Parking Sniffer: Sniff out a spot that works for you</title>
</head>

<body>
    <div id="map"></div>
    <script>


      // javascript code
      var mykey = config.MY_KEY
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: { lat: 37.7989650, lng: -122.4013603 }, // App Academy coordinates
          zoom: 18
        });

        addMarker();
      }

      function addMarker() {
        var marker = new google.maps.Marker({
          position: new google.maps.LatLng(37.7989650, -122.4013603),
          title: "App Academy, SF",
          map: map
        })
      }
            // could be imported from another .js file to make the longtitude/latitude/address dynamic

    </script>
    <script type='text/javascript' src='config.js'></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAidLpThnbgE6N1QcSteTh3kdzkPR6W7dE&callback=initMap" async
      defer></script>

  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>
  
  <div id="root"></div>

    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>

</body>

</html>
